<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="images/logo.svg" alt="Snap logo" class="logo" />
      <button class="navigation-btn" id="open-menu">
        <img src="images/icon-menu.svg" alt="" />
      </button>
      <div class="nav-wrapper" id="nav-wrapper">
        <nav class="navigation">
          <button class="navigation-btn" id="close-menu">
            <img src="images/icon-close-menu.svg" alt="" />
          </button>
          <ul class="nav-links">
            <li class="nav-link-wrapper">
              <a href="#" class="nav-link">Features</a>
            </li>
            <li class="nav-link-wrapper">
              <a href="#" class="nav-link">Company</a>
            </li>
            <li class="nav-link-wrapper">
              <a href="#" class="nav-link">Careers</a>
            </li>
            <li class="nav-link-wrapper">
              <a href="#" class="nav-link">About</a>
            </li>
          </ul>
          <ul class="member-links">
            <li class="member-link-wrapper">
              <a href="#" class="member-link">Login</a>
            </li>
            <li class="member-link-wrapper">
              <a href="#" class="member-link register">Register</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <h1 class="main-heading">
        Make <span class="new-line">remote work</span>
      </h1>
      <p class="paragraph">
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <a href="#" class="btn-link">Learn more</a>
      <div class="client-logos-container">
        <img
          src="images/client-databiz.svg"
          alt="Databiz logo"
          class="client-logo databiz"
        />
        <img
          src="images/client-audiophile.svg"
          alt="Audiophile logo"
          class="client-logo audiophile"
        />
        <img
          src="images/client-meet.svg"
          alt="Meet logo"
          class="client-logo meet"
        />
        <img
          src="images/client-maker.svg"
          alt="Maker logo"
          class="client-logo maker"
        />
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://nakoyawilson.netlify.app/">Nakoya Wilson</a>.
      </p>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
