<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Snap logo" class="logo" />
      <button>
        <img src="images/icon-menu.svg" alt="" class="navigation-btn" />
      </button>
      <nav>
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <ul>
          <li><a href="#">Login</a></li>
          <li><a href="#">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <a href="#">Learn more</a>
      <div>
        <img
          src="images/client-databiz.svg"
          alt="Databiz logo"
          class="client-logo"
        />
        <img
          src="images/client-audiophile.svg"
          alt="Audiophile logo"
          class="client-logo"
        />
        <img src="images/client-meet.svg" alt="Meet logo" class="client-logo" />
        <img
          src="images/client-maker.svg"
          alt="Maker logo"
          class="client-logo"
        />
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://nakoyawilson.netlify.app/">Nakoya Wilson</a>.
      </p>
    </footer>
  </body>
</html>
